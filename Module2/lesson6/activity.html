<html>
    <head>
        <title>
            positioning in CSS
        </title>
        <style>
            .relative{
                position: relative;
                border: 2px solid rgb(219, 23, 62) ;
                width: 50px;
                left: 200px;}
            
            .absolute{
                position: absolute;
                border: 2px solid darkred;
                left: 300px;
            }
            .fixed{
                position: fixed;
                border: 2px solid green;
                top: 0;
                left: 300px;
            }
            .stickey{
                position: sticky;
                border: 2px solid salmon;
                top: 0;
                width: 200px;
            }


        </style>
    </head>
