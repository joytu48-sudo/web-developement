<!DOCTYPE html>
<html>

<head>
    <title>
        CSS gradient
    </title>
    <style>
        .Linear
        {
            height: 200px;
            background: linear-gradient(rgb(63, 124, 255),orange);

        }
        .Radial
        {
            height: 200px;
            background: radial-gradient(orange,rgb(63, 124, 255));
        }
    </style>
</head>

<body>
    <div class="Linear">
        <h1>
            CSS Linear Gradient
        </h1>
    </div>
    <div class="Radial">
        <h1>
            CSS Radial Gradient
        </h1>
    </div>

</body>

</html>
