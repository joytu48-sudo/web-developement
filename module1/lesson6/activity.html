<!DOCTYPE html>
<html>

<head>
    <title>form in html</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>
                <h2>
                    Personal Information
                </h2>
            </legend>
            <label for="name">First Name:

            </label>
            <input type="text" name="name" id="name"><br><br>
            <label for="name">Last Name:

            </label>
            <input type="text" name="name" id="name"><br><br>
            <label for="email">Email Address:</label>
            <input type="email" name="email" id="email"><br><br>
            <label for="phone">Phone Number:</label>
            <input type="password" name="phone" id="phone"><br><br>
            <label for="Dob">Date Of Birth:</label>
            <input type="date" name="Dob" id="Dob"><br><br>
            <label for="Gender">Gender:</label>
            <input type="radio" name="Gender" id="Gender">Male
            <input type="radio" name="Gender" id="Gender">Female<br>
            <br>
            <label for="Por">Place Of Residence:</label><br>
            <input type="checkbox" name="Por" id="Por">Dhaka <br><input type="checkbox" name="Por" id="Por">Chittagong
            <br>
            <input type="checkbox" name="Por" id="Por">Sylhet <br><br>
            <label for="Bg">Blood Group:</label>
            <select name="Bg" id="Bg">
                <option value="A+">A+</option>
                <option value="B+">B+</option>
                <option value="AB+">AB+</option>
                <option value="O+">O+</option>
                <option value="A-">A-</option>
            </select>
            <br><br>
            <input type="submit" value="Submit">


        </fieldset>
    </form>
</body>

</html>
